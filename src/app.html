<!doctype html>
<html lang="en">
  <head>
    <script>
      // Avoid flickering on app start.
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
      }
    </script>

    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/seedling.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="%sveltekit.assets%/global.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="%sveltekit.assets%/colors.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="%sveltekit.assets%/typography.css" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <script
      data-goatcounter="https://radworks.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"></script>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
